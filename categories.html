---
layout: page
title: 文章分类
---

<ul class="category-list">
  {% for category in site.categories %}
    <li class="category-item">
      <h3>{{ category[0] }}</h3>
      <ul class="post-list">
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url }}">{{ post.title }}</a>
            <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
