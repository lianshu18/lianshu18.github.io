---
layout: page
title: "文章分类"
---

<h1 class="category-page-title">{{ page.title }}</h1> {# 添加这个标题 #}

<ul class="category-list">
  {% for category in site.categories %}
    <li class="category-item">
      <h3>{{ category[0] }}</h3>
      <ul class="post-list">
        {% for post in category[1] %}
          <li>
            <a href="{{ post.url | relative_url }}">{{ post.title }}</a> {# 使用 relative_url 过滤器更保险 #}
            <span class="post-meta">{{ post.date | date: "%Y-%m-%d" }}</span>
          </li>
        {% endfor %}
      </ul>
    </li>
  {% endfor %}
</ul>
